<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Arruma esse nome</title>
    </head>

    <body>
        <div class="container">
            <div class="content">
                <div class="intro">
                    <h1>arruma-esse-nome</h1>
                    <p>cole aqui o nome da task e vamos agilizar a criação da sua branch.</p>
                </div>
                <div class="issue-type">
                    <button id="hotfix">
                        hotfix/
                    </button>
                    <button id="feature">
                        feature/
                    </button>
                </div>
                <div class="input-field">
                    <input type="text" name="input-field" id="input-field" placeholder="Ctrl + V  nome da task">
                </div>
                <div class="output-field">
                    <input type="text" name="output-field" id="output-field" placeholder="Ctrl + C nome da branch">
                </div>
                <button class="generate">
                    gerar nome
                </button>
            </div>
        </div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
